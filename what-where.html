<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Fun</title>
  <link rel="stylesheet" href="/Users/jaimegunther/WDI10/Projects/What-where/what-where.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<header class="header">
  <h1 class="gameName">
    Food Fun!
  </h1>
  <nav class="nav">
    <ul class="nav-ul">
      <li id="score1" class="nav-li">0</li>
      <li id="home" class="nav-li"><a href="#">Home</a></li>
      <li id="how-to" class="nav-li"><a href="#">How To Play</a></li>
      <li id="about" class="nav-li"><a href="#">About the Creator</a></li>
      <li id="score2" class="nav-li">0</li>
    </ul>
  </nav>
  <div id="instructions">Move your food item into the correct basket to score a point. Each player gets 5 turns at a time. The winner is the player with the most points when there is no more food left to sort!</div>
</header>
  <div id="modal1" class="close">
  <div class="modal-content">
    <img src="images/happy-duggee.jpg" class="wellDone">
  </div>
</div>
<!-- <div class="flies-image">
  <img src="images/flies.png" class="flies-image">
</div> -->
<div id="modal2" class="close">
<div class="modal-content">
  <img src="images/baby-bear.png" class="tryAgain">
</div>
</div>


<div id="container">
    <div id="barrel1" class="barrel-section">
      <h4>GREEN</h4>
<div class="green" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/barrel.png" alt="image of a barrel"></div>
</div>
<div id="barrel2" class="barrel-section">
<h4>BOTH</h4>
<div class="green veggie" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/barrel.png" alt="image of a barrel"></div>
</div>
<div id="barrel3" class="barrel-section">
<h4>VEGGIE</h4>
<div class="veggie" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/barrel.png" alt="image of a barrel"></div>
</div>
<div id="barrel4" class="barrel-section">
<h4>OTHER</h4>
<div class="other" ondrop="drop(event)" ondragover="allowDrop(event)"><img src="images/barrel.png" alt="image of a barrel"></div>
</div>
</div>



<div id="imageWrapper">
</div>
<button id="startGameBtn">START GAME</button>
<button id="playBtn">PLAY</button>

<div id="speechModal" class="close">
<div class="speechModalContent">
  <img src="images/Speech-bubble.png" class="bubble">
  <p id="tellWhoStarts"><p>
</div>
</div>

<script src="/Users/jaimegunther/WDI10/Projects/What-where/what-where.js" charset="utf-8"></script>
</body>
</html>
